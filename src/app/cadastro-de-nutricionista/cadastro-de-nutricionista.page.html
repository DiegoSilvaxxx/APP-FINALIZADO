<ion-header>
  <ion-toolbar color="dark">
    <ion-icon (click)="Home()" slot="start" name="arrow-back" class="iconeconf"></ion-icon>
    <ion-icon slot="start" name="contact" class="iconeconf"></ion-icon>
    <div class="div2">
      <ion-title><img src="../../assets/imagens/logo2.png" class="logo"></ion-title>
    </div>
    <ion-icon slot="end" name="more" class="iconeconf"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-toolbar color="success">
  <ion-title>Cadastro de Nutricionista</ion-title>
</ion-toolbar>

<ion-content>
  <form [formGroup]="formGroup">
    <ion-list>
      <ion-item>
        <ion-label floating>Nome</ion-label>
        <ion-input formControlName="nome" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>EndereÃ§o</ion-label>
        <ion-input formControlName="endereco" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Telefone</ion-label>
        <ion-input formControlName="telefone" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>E-mail</ion-label>
        <ion-input formControlName="email" type="text"></ion-input>
      </ion-item>

    </ion-list>
    <ion-button expand="full" (click)="cadastrar()" color="dark">Cadastrar</ion-button>
  </form>
</ion-content>
